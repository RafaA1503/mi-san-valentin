<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi San Valentin?</title>
    <script type="module" crossorigin src="/assets/ilove.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/ilove.css">
    <style>
      /* Estilos del preloader */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Evita el desplazamiento durante el preloader */
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #FFC0CB; /* Color de fondo romántico */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .cupid {
        width: 150px;
        height: 150px;
        background-image: url('https://i.imgur.com/q16lJBR.gif'); /* Imagen de Cupido */
        background-size: cover;
        animation: float 3s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Ocultar el preloader después de 15 segundos */
      .loaded #preloader {
        display: none;
      }

      /* Contenido principal */
      #root {
        display: none; /* Oculto inicialmente */
        text-align: center;
        padding-top: 50px;
        font-size: 2rem;
        color: #333;
      }

      .loaded #root {
        display: block; /* Mostrar el contenido principal */
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="cupid"></div>
    </div>
    <div id="root"></div>
    

    <script>
      // Ocultar el preloader y mostrar el contenido principal después de 15 segundos
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 5000); // 15 segundos (15000 ms)
    </script>
  </body>
</html>
